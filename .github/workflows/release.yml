name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create zip package
        run: |
          zip -r waveform-${{ steps.version.outputs.VERSION }}.zip . \
            -x "*.git*" \
            -x ".github/*" \
            -x "*.DS_Store" \
            -x "*.md"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: waveform-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
